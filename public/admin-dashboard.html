<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>Admin Dashboard</h2>
            <a href="#" id="manageUsersLink">Manage Users</a>
            <!-- <a href="#">Manage Classes</a> -->
            <a href="#" id="manageClassesLink">Manage Classes</a>
            <a href="#">Manage Bookings</a>
            <!-- <a href="#">Manage Clients</a> -->
            <a href="#">Point of Sale</a>
            <a href="/logout">Logout</a>
        </div>
        <div class="content" id="content">
            <h1>Welcome, Admin!</h1>
            <p>Select an option from the sidebar to begin managing the system.</p>
        </div>
    </div>

    <script>
        document.getElementById('manageUsersLink').addEventListener('click', async (e) => {
            e.preventDefault();

            try {
                const response = await fetch('/admin/manage-users');
                if (!response.ok) {
                    throw new Error('Failed to load users.');
                }
                const usersHtml = await response.text();
                document.getElementById('content').innerHTML = usersHtml;

                // Attach form listeners after loading the new content
                attachFormListeners();
            } catch (error) {
                console.error('Error loading users:', error);
            }
        });

        function attachFormListeners() {
            const addUserForm = document.getElementById('addUserForm');
            if (addUserForm) {
                addUserForm.addEventListener('submit', async (e) => {
                    e.preventDefault();

                    const first_name = document.getElementById('first_name').value;
                    const last_name = document.getElementById('last_name').value;
                    const email = document.getElementById('email').value;
                    const password = document.getElementById('password').value;
                    const role = document.getElementById('role').value;

                    try {
                        const response = await fetch('/admin/add-user', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ first_name, last_name, email, password, role })
                        });

                        const result = await response.text();
                        if (response.ok) {
                            alert(result);
                            document.getElementById('manageUsersLink').click();
                        } else {
                            alert(`Error: ${result}`);
                        }
                    } catch (error) {
                        console.error('Error adding user:', error);
                        alert('An unexpected error occurred.');
                    }
                });
            }
        }

        // Define the deleteUser function globally
        async function deleteUser(userId) {
            const confirmed = confirm('Are you sure you want to delete this user?');
            if (confirmed) {
                try {
                    const response = await fetch('/admin/delete-user/' + userId, { method: 'DELETE' });

                    if (response.ok) {
                        alert('User deleted successfully!');
                        document.getElementById('manageUsersLink').click(); // Reload users table
                    } else {
                        const result = await response.text();
                        alert(`Error: ${result}`);
                    }
                } catch (error) {
                    console.error('Error deleting user:', error);
                    alert('An unexpected error occurred.');
                }
            }
        }

        //Edit user
        async function editUser(userId) {
    try {
        const response = await fetch(`/admin/get-user/${userId}`);
        if (!response.ok) {
            throw new Error('Failed to load user details.');
        }
        const user = await response.json();

        // Display the edit form with the user's current details
        document.getElementById('editUserFormContainer').innerHTML = `
            <h3>Edit User</h3>
            <form id="editUserForm">
                <input type="text" id="edit_first_name" value="${user.first_name}" required>
                <input type="text" id="edit_last_name" value="${user.last_name}" required>
                <input type="email" id="edit_email" value="${user.email}" required>
                <select id="edit_role" required>
                    <option value="admin" ${user.role === 'admin' ? 'selected' : ''}>Admin</option>
                    <option value="client" ${user.role === 'client' ? 'selected' : ''}>Client</option>
                    <option value="staff" ${user.role === 'staff' ? 'selected' : ''}>Staff</option>
                </select>
                <button type="submit">Update User</button>
            </form>
        `;

        // Attach the form submission event listener
        document.getElementById('editUserForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const first_name = document.getElementById('edit_first_name').value;
            const last_name = document.getElementById('edit_last_name').value;
            const email = document.getElementById('edit_email').value;
            const role = document.getElementById('edit_role').value;

            try {
                const response = await fetch(`/admin/edit-user/${userId}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ first_name, last_name, email, role })
                });

                const result = await response.text();
                if (response.ok) {
                    alert(result);
                    document.getElementById('manageUsersLink').click(); // Reload users table
                } else {
                    alert(`Error: ${result}`);
                }
            } catch (error) {
                console.error('Error updating user:', error);
                alert('An unexpected error occurred.');
            }
        });
    } catch (error) {
        console.error('Error loading user:', error);
    }
}





//Add Manage Classes Link

                        headers: { 'Content-Type': 'application/json' },

                            class_name, description, instructor_id, start_time, end_time, max_capacity
                        })
                    });

                    const result = await response.text();
                    if (response.ok) {
                        alert(result);
                        document.getElementById('manageClassesLink').click(); // Reload classes

                } catch (error) {

    }

                console.error('Error deleting class:', error);

            }
        }
    }



    </script>
</body>
</html>
