<!DOCTYPE html>
<html lang="en">
<head><title>Edit Class</title></head>
<body>
  <h1>Edit Class</h1>
  <form method="POST" action="/update_class/{{class_id}}">
    <label>Class Name: <input type="text" name="class_name" value="{{class_name}}" required></label><br>
    <label>Start Time: <input type="datetime-local" name="start_time" value="{{start_time}}" required></label><br>
    <label>End Time: <input type="datetime-local" name="end_time" value="{{end_time}}" required></label><br>
    <label>Instructor ID: <input type="number" name="instructor_id" value="{{instructor_id}}" required></label><br>
    <label>Max Capacity: <input type="number" name="max_capacity" value="{{max_capacity}}" required></label><br>
    <button type="submit">Update Class</button>
  </form>
</body>
</html>
