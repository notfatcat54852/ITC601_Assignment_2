<!DOCTYPE html>
<html lang="en">
<head><title>Add Class</title></head>
<body>
  <h1>Add New Class</h1>
  <form method="POST" action="/add_class">
    <label>Class Name: <input type="text" name="class_name" required></label><br>
    <label>Start Time: <input type="datetime-local" name="start_time" required></label><br>
    <label>End Time: <input type="datetime-local" name="end_time" required></label><br>
    <label>Instructor ID: <input type="number" name="instructor_id" required></label><br>
    <label>Max Capacity: <input type="number" name="max_capacity" required></label><br>
    <button type="submit">Add Class</button>
  </form>
</body>
</html>
