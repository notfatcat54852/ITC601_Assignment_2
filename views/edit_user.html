<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User</title>
</head>
<body>
    <h1>Edit User</h1>
    <form method="POST" action="/users/{{user_id}}">
        <label>First Name: <input type="text" name="first_name" value="{{first_name}}" required></label><br>
        <label>Last Name: <input type="text" name="last_name" value="{{last_name}}" required></label><br>
        <label>Email: <input type="email" name="email" value="{{email}}" required></label><br>
        <label>Password: <input type="password" name="password"></label><br>
        <label>Role: 
            <select name="role" required>
                <option value="client" {{role_client}}>Client</option>
                <option value="staff" {{role_staff}}>Staff</option>
                <option value="admin" {{role_admin}}>Admin</option>
            </select>
        </label><br>
        <button type="submit">Update User</button>
    </form>
</body>
</html>
